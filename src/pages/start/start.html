<ion-content overflow-scroll="false">
  <div style="height: 100%" [style.margin-top.px]='main_content_top_margin' [style.transition]='content_transition'>
    <div class="main-content">
      <div class="splash-bg">
        <div class="splash-info">
          <div class="splash-intro">
            Hello,
            <p style="font-size: 14px">Where would you like to travel to?</p>
          </div>
          <div tappable class="jelly-button" (click)="transitionToPage()">
            <p>Start</p>
          </div>
        </div>
      </div>
      <div class="scrollable">
        <trip-history-mini></trip-history-mini>
      </div>
    </div>
    <skeleton-chat-page></skeleton-chat-page>
  </div>
</ion-content>
